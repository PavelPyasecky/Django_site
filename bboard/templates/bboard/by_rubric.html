{% extends "layout/basic.html" %}

{% block title %}{{ current_rubric.name }}{% endblock %}

{% block content %}
    <h2>Рубрика: {{ current_rubric.name }}</h2>
    {% for article in articles %}
    <div class="article">
        <h2>{{ article.title }}</h2>
        <p>{{ article.content }}</p>
        <p>{{ article.published|date:'d.m.Y H:i:s' }}</p>
    </div>
    {% endfor %}
{% endblock %}
